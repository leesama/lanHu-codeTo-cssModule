name: build

on:
  push:
    tags:
      - "v*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          registry-url: "https://registry.npmjs.org"
      - name: Install  dependencies
        run: yarn
      - name: Run  test
        run: yarn test
      - name: Generate  bundle
        run: yarn build
